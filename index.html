<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    ToDo style  -->
    <link rel="stylesheet" href="./style.css">
    <!--    Line Awesome    -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!--    Calendar Full   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css">
    <title>To-do APP </title>
</head>
<body>
    <nav>
        <h3>Tarea</h3>
    </nav>
    <div class="container">
        <div class="containerTodo">
            <!--    Inputs  -->
        <input type="text" placeholder="Ingrese una nueva tarea">
        <input type="text" placeholder="Ingrese una categoria" list="categoryList">
        </div> 
        <datalist id="categoryList">
            <option value="Trabajo"></option>
            <option value="Personal"></option>
            <option value="Estudiar"></option>
            <option value="Importante"></option>
        </datalist>
    <div class="containerDateTime">
        <input type="date" name="" id="dateInput">
        <input type="time" name="" id="timeInput">
    </div>
    
    <!-- Buttons -->
    <div class="containerBtn">
        <button id="addBtn"><i class="las la-plus-circle"></i><span class="hide"> Agregar</span> </button>
        <button id="sortBtn"><i class="las la-calendar-check"></i><span class="hide"> Ordenar</span> </button>
    </div>
    <div class="containerIncomplete">
        <label id="customLabel">
            <input type="checkbox" id="customCheckbox">
            <span></span>
            <i class="indicador"></i>
        </label>
        <label id="incompleto"> <span></span> incompleto <i class="las la-sort"></i> </label>
    </div>
        

    <table id="todoTable">
        <tr>
            <td class="firstColor center"><i class="las la-list-alt"></i></i></i></td>
            <td class="firstColor center"><i class="las la-calendar"></i><span></span> Fecha</td>
            <td class="firstColor center"><i class="las la-clock"></i><span></span> Hora</td>
            <td class="firstColor center"><i class="las la-sticky-note"></i> Tarea</td>
            <td class="firstColor center" ><select id="categoryFilter" >
            </select></td>
            <td  class="colorTd firstColor center"><i class="lar la-times-circle"></i></td>
        </tr>
    </table>    
    </div>
    <div class="containerCalendar">
        <div id="calendar"></div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"></script>
<script src="./es.js"></script>
<script src="./script.js"></script>
</html>
